<h2 id="sec1" class="section">1&#XA0;&#XA0;Introduction</h2>
<p>This manual describes how to use the Rasmus system. It also describes
how to obtain persistence, i.e. how to save results between
sessions. Finally, it describes what Rasmus expressions look like, and
what they mean.</p>
